<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Visit Schedule</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 80px;
        }

        .edit-card {
            max-width: 600px;
            margin: auto;
        }

        @media (max-width: 576px) {
            .edit-card {
                margin-top: 20px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .action-buttons .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body class="bg-light">

<!-- üöÄ RESPONSIVE NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow fixed-top">
    <div class="container-fluid">

        <a class="navbar-brand fw-bold" href="{% url 'upload_loan_data' %}">
            FinanceHub
        </a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'upload_loan_data' %}active{% endif %}"
                       href="{% url 'upload_loan_data' %}">
                        Upload File
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lcc_list' %}">
                        LCC Data
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'feedback_create' %}">
                        Add Feedback
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'feedback_list' %}">
                        Feedback List
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'executive_visit_schedule_list' %}">
                        Executive Visit Schedule
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'executive_my_visits' %}active{% endif %}"
                       href="{% url 'executive_my_visits' %}">
                        My Visit Schedules
                    </a>
                </li>

            </ul>

            <div class="d-flex align-items-center gap-2">
                <span class="text-white small">
                    üë§ {{ request.user.username }}
                </span>
                <a href="{% url 'fh_logout' %}" class="btn btn-light btn-sm">
                    Logout
                </a>
            </div>

        </div>
    </div>
</nav>

<!-- ================= CONTENT ================= -->
<div class="container">

    <div class="card shadow-sm edit-card">

        <div class="card-header bg-primary text-white text-center">
            <h5 class="mb-0">‚úèÔ∏è Edit Executive Visit Schedule</h5>
        </div>

        <div class="card-body">

            <form method="post">
                {% csrf_token %}

                <!-- Loan Number -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">
                        Loan Number
                    </label>
                    <input type="text"
                           name="loanno"
                           class="form-control"
                           value="{{ obj.loanno }}"
                           required>
                </div>

                <!-- Employee ID -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">
                        Employee ID
                    </label>
                    <input type="text"
                           name="empid"
                           class="form-control"
                           value="{{ obj.empid }}"
                           required>
                </div>

                <!-- Visit Date -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">
                        Visit Date
                    </label>
                    <input type="date"
                           name="visit_schedule_date"
                           class="form-control"
                           value="{{ obj.visit_schedule_date|date:'Y-m-d' }}"
                           required>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-between action-buttons mt-4">
                    <a href="{% url 'executive_visit_schedule_list' %}"
                       class="btn btn-secondary">
                        ‚Üê Back
                    </a>

                    <button type="submit" class="btn btn-success">
                        üíæ Save Changes
                    </button>
                </div>

            </form>

        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
