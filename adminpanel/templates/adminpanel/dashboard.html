<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'admin_dashboard' %}">Admin Panel</a>
        <a href="{% url 'admin_logout' %}" class="btn btn-outline-light">Logout</a>
    </div>
</nav>

<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>All Users</h3>
        <a href="{% url 'admin_user_create' %}" class="btn btn-success">+ Create User</a>
    </div>

    <table class="table table-striped table-bordered shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Staff</th>
                <th width="180px">Actions</th>
            </tr>
        </thead>

        <tbody>
            {% for u in users %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.username }}</td>
                <td>{{ u.is_staff }}</td>
                <td>
                    <a href="{% url 'admin_user_edit' u.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'admin_user_delete' u.id %}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Delete this user?');">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No users found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

</body>
</html>
