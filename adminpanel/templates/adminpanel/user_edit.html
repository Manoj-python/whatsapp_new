<!DOCTYPE html>
<html>
<head>
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-3">
    <div class="container">
        <a class="navbar-brand" href="{% url 'admin_dashboard' %}">Admin Panel</a>
        <a href="{% url 'admin_logout' %}" class="btn btn-outline-light">Logout</a>
    </div>
</nav>

<div class="container">

    <h3>Edit User</h3>

    <form method="POST" class="card p-4 shadow-sm mt-3">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input name="username" value="{{ user.username }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">New Password (optional)</label>
            <input name="password" type="password" class="form-control">
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" name="is_staff" class="form-check-input"
                {% if user.is_staff %}checked{% endif %}>
            <label class="form-check-label">Staff User?</label>
        </div>

        <button class="btn btn-primary">Save Changes</button>
    </form>

</div>

</body>
</html>
